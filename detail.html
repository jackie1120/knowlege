<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <title>故障详情</title>
</head>
<body>
  <main class="page-detail">
    <div class="block block-title">
      <h1>工况Code ZEN000N31311</h1>
      <h1>发动机冷却液温度超高</h1>
    </div>
    <div class="block block-content">
      <div class="section main-content">
        <div class="section-title">
          <img src="./assets/icons/content.png" alt="故障内容">
          <span>故障内容</span>
        </div>
        <div class="section-content">
          <div class="steps">
            <h3>一、故障概述</h3>
            <div>
              <div class="steps-sub-title" style="margin-top: 10px;">
                <img src="./assets/icons/content-title.png" alt="">
                <h4>故障描述</h4>
              </div>
              <p class="description">
                冷却液温度极高——当发动机运转时，发动机冷却液温度传感器的信号电路检测到发动机冷却液过热（108）
              </p>
            </div>
            <div>
              <div class="steps-sub-title">
                <img src="./assets/icons/content-title.png" alt="">
                <h4>产生后果</h4>
              </div>
              <p class="description">
                如果照旧操作机器，会造成发动机拉缸
              </p>
            </div>
          </div>
          <div class="steps">
            <h3>二、系统描述</h3>
            <div class="description">温度传感器由感温材料做成，用来检测冷却水文帝，为康明斯发动机专用温度传感器，属于负温度系数热敏电阻类型</div>
          </div>
          <div class="steps">
            <h3>三、部件位置</h3>
            <div class="widget-position">
              <img src="./assets/images/position.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="section slider-steps">
        <div class="section-title">
          <img src="./assets/icons/steps.png" alt="步骤">
          <span>故障诊断及排查步骤</span>
        </div>
        <div class="section-content">
          <div>
            <div class="steps-sub-title" style="margin-top: 0;">
              <img src="./assets/icons/content-title-blue.png" alt="">
              <h4>步骤一</h4>
            </div>
            <p class="description">
              发动机冷却液过热
            </p>
          </div>
          <div>
            <div class="steps-sub-title">
              <img src="./assets/icons/content-title-blue.png" alt="">
              <h4>步骤二</h4>
            </div>
            <p class="description">
              发动机冷却液温度监测系统有问题
            </p>
          </div>
          <div>
            <div class="steps-sub-title">
              <img src="./assets/icons/content-title-blue.png" alt="">
              <h4>步骤三</h4>
            </div>
            <p class="description">
              检测本故障是否消除
            </p>
          </div>
          <div class="detect">
            <a href="" class="button">故障诊断及排查</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
